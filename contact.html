<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <!-- inconos -->

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  </head>
<body>
    <header class="bg-dark">
      <h1>A Events</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="./assets/amazing_brand.png" class="logo" alt="logo">
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="navbar-brand " aria-current="page" href="./index.html">Home</a>
                  <a class="navbar-brand" href="./upcoming.html">Upcoming events</a>
                  <a class="navbar-brand" href="./past.html">Past Events</a>
                  <a class="navbar-brand" href="./contact.html">Contact</a>
                  <a class="navbar-brand" href="./stats.html">Stats</a>

                </div>
              </div>
            </div>
          </nav>

    <!-- carrousel -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
          <div class="carousel-item active bn4">
            <h3 class="text-body-secondary">contact us</h3>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
<!-- fin carrousel -->

  </header>
    <main>
  <!-- contact -->
    <div class="contact">
            <form action="index.html" class="form-box">
          
            <label for="nombre">Name:</label>
            <input type="text" placeholder="name" id="nombre">

            <label for="mail">Email:</label>
      
            <input type="email" placeholder="email" id="mail">

            <label for="msg">Message</label>
            <textarea type="text" id="msg">

            </textarea>
            <button type="submit">submit</button>
        </form>

    </div>
    </main>
  
  <footer>
    <div class="social">
      <img src="./assets/facebook.png" alt="facebook">
      <img src="./assets/instagram.png" alt="instagram">
      <img src="./assets/whatsapp.png" alt="whatsapp">
    </div>
    
    <h3>cohort 51</h3>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
  </body>
</html>
